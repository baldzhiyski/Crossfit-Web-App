services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    command: [ '--character-set-server=utf8mb4', '--collation-server=utf8mb4_bin' ]
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="yes"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - "1025:1025" # smtp server
      - "8025:8025" # web ui

  crossfit-trainings:
    depends_on:
      db:
        condition: service_healthy
    image: baldzhiyski/crossfit-trainings-final:v10
    ports:
      - "8081:8081"

    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306


  crossfit-community-events:
    depends_on:
      db:
        condition: service_healthy
    image: baldzhiyski/crossfit-events-final:v10
    ports:
      - "8082:8082"

    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306

  crossfit-client:
    depends_on:
      crossfit-trainings:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      crossfit-community-events:
        condition: service_completed_successfully

    image: baldzhiyski/crossfit-client-final:v10
    ports:
      - "8080:8080"

