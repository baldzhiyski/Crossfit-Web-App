<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body style="background: url('/images/login.jpg') no-repeat center center fixed; background-size: cover;">
<div class="container">

    <form th:action="@{/users/login}" th:method="POST">
        <!-- Display success message -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <!-- Display bought membership message -->
        <div th:if="${boughtMembership}" class="alert alert-warning text-orange" role="alert">
            <p th:text="${boughtMembership}"></p>
        </div>

        <!-- Display error message -->
        <div th:if="${badRequest}" class="alert alert-danger" role="alert">
            <p th:text="${badRequest}"></p>
        </div>

        <h1 th:text="#{login.heading}">Please Log In</h1>
        <div class="form-control">
            <input type="text" name="username" required>
            <label th:text="#{login.username}">Username</label>
        </div>
        <div class="form-control">
            <input type="password" name="password" required>
            <label th:text="#{login.password}">Password</label>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="rememberme" class="toggle" name="rememberme">
            <label for="rememberme" class="slider round"></label>
            <span class="mytext" th:text="#{login.remember.me}">Remember me</span>
        </div>

        <button class="btn" type="submit" th:text="#{login.submit}">Log In</button>
        <p class="text" >Don't have an account?
            <a th:href="@{/users/register}" th:text="#{login.register.link}">Register</a></p>

        <!-- GitHub Login Button -->
        <div class="github-login">
            <a th:href="@{/oauth2/authorization/github}" class="btn-github">
                <i class="fa fa-github"></i> Log in with GitHub
            </a>
        </div>
    </form>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
