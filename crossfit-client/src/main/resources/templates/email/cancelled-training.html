<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelled Training Notification</title>
    <style type="text/css">
        body {
            font-family: 'Lato', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #FFA73B;
            text-align: center;
            padding: 40px 0;
            border-radius: 4px 4px 0 0;
        }
        .header h1 {
            font-size: 36px;
            color: #ffffff;
            margin: 0;
            font-weight: 400;
        }
        .content {
            padding: 30px;
            color: #666666;
            font-size: 18px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #FFA73B;
            color: #ffffff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 20px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #666666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Cancelled Training Notification</h1>
    </div>
    <div class="content">
        <p th:text="'Dear ' + ${userFullName} + ','"></p>
        <p>We regret to inform you that your scheduled training session on <span th:text="${trainingDate}"></span> has been cancelled.</p>
        <p>The training was scheduled for <span th:text="${trainingDayOfWeek}"></span> at <span th:text="${trainingTime}"></span>.</p>
        <p>We apologize for any inconvenience caused.</p>
        <p>Thank you.</p>
    </div>
    <div class="footer">
        <p>Best regards,<br>The CrossFit Team</p>
    </div>
</div>
</body>
</html>
