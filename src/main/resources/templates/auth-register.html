<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v2 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="wrapper" style="background-image: url('/images/inner-register.jpg');">
    <div class="inner" style=" background: url('/images/register.jpg') no-repeat; background-size: cover;" >
        <form action="">
            <h3 style="color: white">Register Now !</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">First Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter valid email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password"  id="confirmPass" name="confirmPass" class="form-control" placeholder="Confirm password">
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date"  id="dob" name="dob" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Enter current address">
                </div>
                <div class="form-group col-md-6">
                    <label for="city">Nationality</label>
                    <select id="city" name="city" class="form-control">
                        <option value="">Choose... DO IT WITH API</option>
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                        <option value="city3">City 3</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> I accept the Terms of Use & Privacy Policy.
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="button-container">
                <button href="/">Sign in</button>
                <button class="btn-dark" id="homeButton" href="/">Go to home page</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
