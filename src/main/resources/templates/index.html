<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pathfinder</title>
    <!-- Thymeleaf expressions to dynamically generate URLs -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/indexStyle.css}" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous" rel="stylesheet"/>
    <link href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" rel="stylesheet"/>

</head>
<body class="d-flex flex-column" >
<!-- Navbar -->
<nav th:replace = "~{fragments/navbar::nav}">

</nav>

<!-- Main Content -->
<div class="content mb-10">
    <h1>THE GYM FOR HIGH IMPACT ATHLETES</h1>
    <a href="#" class="btn btn-primary btn-lg mb-5">Join Now</a>
    <a href="#" class="btn btn-secondary btn-lg mb-5">Learn More</a>
</div>

<!-- Find amazing friends Section -->
<section class="top-container">
    <div class="showcase text-white">
        <button class="btn btn-secondary btn-lg">Explore our community</button>
    </div>
</section>

<!-- Boxes Section -->
<section class="boxes py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <a href="#" class="main-btn">
                    <div class="box text-center">
                        <i class="fas fa-calendar-alt fa-5x mb-3"></i>
                        <h3>Schedule</h3>
                        <p>Plan your workouts effectively</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 mb-4">
                <a href="#" class="main-btn">
                    <div class="box text-center">
                        <i class="fas fa-user-friends fa-5x mb-3"></i>
                        <h3>Coaches</h3>
                        <p>Meet our experienced coaches</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 mb-4">
                <a href="#" class="main-btn">
                    <div class="box text-center">
                        <i class="fas fa-running fa-5x mb-3" style="color: #333;"></i>
                        <h3>Free Trial</h3>
                        <p>Experience CrossFit with a free trial</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<footer th:replace="~{fragments/footer::footer}">

</footer>
</body>
</html>
